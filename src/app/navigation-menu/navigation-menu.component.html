      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item [routerLink]="['/']">
          <mat-icon>home</mat-icon>

        <button mat-menu-item [routerLink]="['/plants']">
          <mat-icon>people_outline</mat-icon>

      </mat-menu>
    </span>
    <span class="fill-remaining-space navigation-target" [routerLink]="['/']">GreenHouse</span>
  </mat-toolbar>
