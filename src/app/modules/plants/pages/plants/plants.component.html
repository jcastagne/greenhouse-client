<div class="container">
  <div fxFlexFill
       fxLayout="row wrap"
       display="flex"
       fxLayout.xs="column"
       fxLayoutAlign="center">
    <mat-form-field>
      <input matInput
             placeholder="Filtre"
             [(ngModel)]="listFilter"
             type="text">
      <button mat-button
              *ngIf="listFilter"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="listFilter=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>
  <br>

  <div fxFlexFill
       fxLayout="row wrap"
       display="flex"
       fxLayout.xs="column"
       fxLayoutGap="10px grid"
       fxLayoutAlign="center">
    <gh-plant-card *ngFor="let filteredPlant of filteredPlants; index as i"
                   fxFlex="20%"
                   fxFlex.md="30%"
                   fxFlex.lt-md="50%"
                   fxFlex.xs="100%"
                   [plant]="filteredPlant"
                   [primaryTags]="primaryTags"
                   (detailsClicked)="openDetailsDialog($event)"
                   (favoriteClicked)="onFavoriteClicked($event)"
                   class="test">
    </gh-plant-card>
  </div>
</div>
