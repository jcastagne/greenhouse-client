<div>
  <mat-form-field>
    <input matInput
           placeholder="Filtre"
           [(ngModel)]="listFilter"
           type="text">
    <button mat-button
            *ngIf="listFilter"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="listFilter=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="col-md-12 d-flex">
    <table mat-table
           mat-sort
           [dataSource]="filteredPlants"
           class="p-2 flex-grow-1">
      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef> Id </th>
        <td mat-cell
            *matCellDef="let plant"> {{plant.id}} </td>
      </ng-container>
      <ng-container matColumnDef="commonName">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Nom Commun </th>
        <td mat-cell
            *matCellDef="let plant"> {{plant.commonName}} </td>
      </ng-container>
      <tr mat-header-row
          *matHeaderRowDef="tableColumnsToDisplay"></tr>
      <tr mat-row
          *matRowDef="let plant; columns: tableColumnsToDisplay;"></tr>
    </table>
  </div>
  <br>
  <div class="container">
    <div fxFlexFill
         fxLayout="row wrap"
         display="flex"
         fxLayout.xs="column"
         fxLayoutGap="10px grid"
         fxLayoutAlign="center">
      <gh-plant-card *ngFor="let filteredPlant of filteredPlants; index as i"
                     fxFlex="20%"
                     fxFlex.md="30%"
                     fxFlex.lt-md="50%"
                     fxFlex.xs="100%"
                     [plant]="filteredPlant">
      </gh-plant-card>
    </div>
  </div>
</div>
