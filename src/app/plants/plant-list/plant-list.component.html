<mat-form-field class="example-full-width">
  <input matInput placeholder="Filtre" [(ngModel)]="listFilter" type="text">
  <button mat-button *ngIf="listFilter" matSuffix mat-icon-button aria-label="Clear" (click)="listFilter=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="col-md-12 d-flex">
  <table mat-table mat-sort [dataSource]="filteredPlants" class="p-2 flex-grow-1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let plant"> {{plant.id}} </td>
    </ng-container>
    <ng-container matColumnDef="commonName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> commonName </th>
      <td mat-cell *matCellDef="let plant"> {{plant.commonName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
    <tr mat-row *matRowDef="let plant; columns: tableColumnsToDisplay;"></tr>
  </table>
</div>

<div *ngFor="let filteredPlant of filteredPlants; index as i">
  <gh-plant-card [plant]="filteredPlant"></gh-plant-card>
</div>
